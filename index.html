        <button onclick="window.location.replace('en.html');">Manual Redirection</button>
    </body>
<script>
    function FileExist(urlToFile) {
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', urlToFile, false);
        xhr.send();
        if (xhr.status == "404") {
            return false;
        } else {
            return true;
        }
    }
    var Language = navigator.language || navigator.userLanguage;
    var UserLanguage = Language.slice(0, 2);
    if (FileExist(UserLanguage + ".html") === true) {
        window.location.replace(UserLanguage + ".html");
    } else {
        window.location.replace("en.html");
    }
</script>
