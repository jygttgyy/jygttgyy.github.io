        <title>jygttgyy's official website</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="jygttgyy's official website" />
        <meta property="og:description" content="This is jygttgyy's official website, also contains the Delta Dev. infos." />
        <meta property="og:url" content="https://jygttgyy.github.io/" />
        <meta property="og:image" content=""/>

    </head>
    <body>
        <h1>Delta Dev.</h1>
        <h1>jygttgyy</h1>
        <button onclick="window.location.replace('en/main');">Manual Redirection</button>
    </body>
    <style></style>
    <script>
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            var Device = "mobile"
        } else {
            var Device = "main"
        }
        function FileExist(urlToFile) {
            var xhr = new XMLHttpRequest();
            xhr.open('HEAD', urlToFile, false);
            xhr.send();
            if (xhr.status == "404") {
                return false;
            } else {
                return true;
            }
        }
        var Language = navigator.language || navigator.userLanguage;
        var UserLanguage = Language.slice(0, 2);
        if (FileExist(UserLanguage + ".html") === true) {
            window.location.replace(UserLanguage + "/" + Device);
        } else {
            window.location.replace("en/" + Device);
        }
        </script>
</html>
