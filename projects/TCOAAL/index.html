<!DOCTYPE html>
<html tabindex="-1" lang="en">
    <head>
        <title id="e">TCOAAL</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body>
        <div id="intro">
            <div id="introButtons" class="buttons">
                <div class="focused" id="New Game"><img src="images/icons/NEW.png"><button>New Game</button></div>
                <div id="Continue"><img src="images/icons/PLAY.png"><button style="color: rgb(120, 120, 120);">Continue</button></div>
                <div id="Options"><img src="images/icons/OPTIONS.png"><button>Options</button></div>
                <div id="Credits"><img src="images/icons/CREDITS.png"><button>Credits</button></div>
                <div id="Quit Game"><img src="images/icons/QUIT.png"><button>Quit Game</button></div>
            </div>
        </div>
        <div id="game"></div>
        <div id="game1"></div>
        <div id="credits" style="visibility: hidden;">
            <p>jygttgyy - Credits to myself, TCOAAL Web version maker x]</p>
            <h1 style="color: rgb(230, 130, 190)">Credits to</h1>
            <p>Nemley - The original game's creator and art maker</p>
            <p>Pix9 - The original game's coding studio</p>
            <p>More credits found in their game...</p>
        </div>
        <div id="options" style="z-index: 100;">
            <div id="optionsButtons" class="buttons">
                <div class="focused" id="UI_Hints"><button style="color: rgb(120, 120, 120);">UI Hints</button><p>On</p></div>
                <div id="textSpeed"><button style="color: rgb(120, 120, 120);">Text Speed</button><p>Fast</p></div>
                <div id="autoSaves"><button style="color: rgb(120, 120, 120);">Auto Saves</button><p>1</p></div>
                <div id="fullscreen"><button style="color: rgb(120, 120, 120);">Fullscreen</button><p>On</p></div>
                <div id="alwaysRun"><button style="color: rgb(120, 120, 120);">Run Always</button><p>Off</p></div>
                <div id="runSpeed"><button style="color: rgb(120, 120, 120);">Run Speed</button><p>20%</p></div>
                <div id="BGM"><button>Volume BGM</button><p>10%</p></div>
                <div id="SFX"><button>Volume SFX</button><p>50%</p></div>
            </div>
        </div>
        <div id="fade"></div>
        <div id="arrow" style="visibility: hidden;">
            <img style="position: absolute; margin-left: -32px; bottom: 0;" src="images/Arrow.gif">
        </div>
        <div id="notif" style="background-image: url(images/ChatBubble.png); visibility: hidden;">
            <p id="character" style="margin-top: 43.5%; margin-bottom: 0.5%; font-size: 3.5vmin;"></p>
            <p id="content" style="margin-top: 0;"></p>
        </div>
        <div id="chat" style="background-image: url(images/ChatBubble.png);">
            <p id="character" style="margin-top: 43.5%; margin-bottom: 0.5%; font-size: 3.5vmin;"></p>
            <p id="content" style="margin-top: 0;"></p>
        </div>
    </body>
    <script src="index.js"></script>
</html>
