<!DOCTYPE html>
<html>
	<head>
		<title>Chatting App</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="/Images/PfP_R.ico">
	</head>
	<body>
		<div id="container">
			<div id="messages">
				<div id="msg_template">
					<strong><p id="username">Username</p></strong>
					<p id="content">Message</p>
				</div>
			</div>
			<div id="message_box">
				<input id="username_input" value="Username">
				<input id="input" value="Enter your message here!">
				<button id="send">Send</button>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
