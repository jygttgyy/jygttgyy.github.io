<!DOCTYPE html>
<html>
	<head>
		<title>Chatting App</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="/Images/PfP_R.ico">
	</head>
	<body>
		<div id="container">
			<div>
				<div id="new_message_template">
					<div id="username-container">
						<p id="username"></p>
					</div>
					<div id="content-container">
						<p id="content"></p>
					</div>
				</div>
				<p id="message_template"></p>
			</div>
			<div id="message_box">
				<input id="username_input" value="Username">
				<input id="input" value="Enter your message here!">
				<button id="send">Send</button>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
