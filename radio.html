<!DOCTYPE html>
<html>
    <head>
        <title>jygttgyy's Radio</title>
        <link rel="stylesheet" href="radio.css">
        <link rel="icon" type="image/x-icon" href="icon.ico">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://jygttgyy.github.io/radio">
        <meta property="og:title" content="jygttgyy's Radio">
        <meta property="og:description" content="Just a radio synchronized across clients">
        <meta property="og:image" content="https://jygttgyy.github.io/icon.png">
    </head>
    <body>
        <div id="shadow"></div>
        <div id="musicControlPanel">
            <p id="musicName">BANGARANG</p>
            <div id="controls">
                <button id="shuffleButton"><img src="ButtonImages/ShuffleOff.png"></button>
                <button id="backwardsButton"><img style="rotate: 180deg; z-index: 0;" src="ButtonImages/FastForward.png"></button>
                <button id="playPauseButton"><img src="ButtonImages/Play.png"></button>
                <button id="forwardsButton"><img src="ButtonImages/FastForward.png"></button>
                <button id="loopButton"><img src="ButtonImages/LoopOff.png"></button>
            </div>
            <div>
                <input id="volumeInput" type="range" min="0" max="100" value="50">
                <span id="volumePercent">50%</span>
            </div>
            <div>
                <input id="timeInput" type="range" min="0" max="60" value="0">
                <span id="timePassed">0:00</span>
            </div>
        </div>
    </body>
    <script src="radio.js"></script>
</html>
