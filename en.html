<!DOCTYPE html>
<html>
    <head style="background-color: rgb(40, 40, 40);">
        <title>jygttgyy's official webpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="PfP_R.ico">
    </head>
    <body style="background-color: rgb(50, 50, 50);">
        <nav class="tab">
            <button class="tablinks active" onclick="openSection(event, 'Home')">Home</button>
            <button class="tablinks" onclick="openSection(event, 'Languages')">Languages</button>
            <button class="tablinks" onclick="openSection(event, 'Delta Dev.')">Delta Dev.</button>
        </nav>
        <div id="Home" class="tabcontent" style="display: block;">
            <h3>Home</h3>
            <p>Welcome!</p>
        </div>
        <div id="Languages" class="tabcontent">
            <h3>Languages</h3>
            <button onclick="openLanguage('en')">English</button>
            <button onclick="openLanguage('fr')">Fran√ßais</button>
        </div>
        <div id="Delta Dev." class="tabcontent">
            <h3>Delta Dev.</h3>
            <a href="https://www.roblox.com/games/12882884124">Bear game under development</a>
        </div>
    </body>
</html>
<script>
    function openSection(event, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        };
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        };
        document.getElementById(cityName).style.display = "block";
        event.currentTarget.className += " active";
        };
    function openLanguage(language) {
        window.location.replace(language + ".html")
    }
</script>
